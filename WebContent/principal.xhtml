<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	
	<ui:composition template="/template/common/layout.xhtml">
    		<ui:define name="menu">
    			
    		
    		
				<div>
	      			
	      			<h:form>
					<div class="">
						<ul class="nav nav-pills nav-stacked">
							 <li class="active">
								<a href="#">Home</a>
								</li>
							<li>
								<h:commandLink value="Area da Mulher" action="#{controllerMB.apresentarArea}">
								 	<f:setPropertyActionListener target="#{controllerMB.area}" value="mulher"/>  
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="Area Administrativa" action="#{controllerMB.apresentarArea}">
							 		<f:setPropertyActionListener target="#{controllerMB.area}" value="administrativa"/>  
								</h:commandLink>
							</li>
							
							<li>
						
								<h:commandLink value="Area do Voluntario" action="#{controllerMB.apresentarArea}">
							 		<f:setPropertyActionListener target="#{controllerMB.area}" value="voluntario"/>  
								</h:commandLink>
							</li>
						</ul>
					</div>
					</h:form>
					    			
    			</div>
    			</ui:define>
				
				<ui:define name="content">
    			
    			<div>
    					
	    			<h3><h:outputText redered="#{controllerMB.renderFormLogin}" value="#{controllerMB.area == 'mulher'?'Area da Mulher':(controllerMB.area == 'administrativa' ? 'Area Administrativa':(controllerMB.area == 'voluntario'?'Area do Voluntario':''))}"/></h3>
					<br/>


					
					<h:form target="_blank">
						<h:commandButton class="btn btn-small btn-danger" rendered="#{controllerMB.area == 'mulher' ? true:false}" value="Cadastre-se" action="#{controllerMB.cadastrarMulher}"/>
						<h:commandButton class="btn btn-small btn-danger" rendered="#{controllerMB.area == 'voluntario'? true:false}" value="Cadastre-se" action="#{controllerMB.cadastrarVoluntario}"/>
					</h:form>


      				<h:form rendered="#{controllerMB.renderFormLogin}">
						<p:messages id="messages" autoUpdate="true" closable="true"/>
						<div>
							<h:panelGrid >

								<h:outputText value="Usuario"/>
								<p:inputText value="#{usuarioMB.usuario.nome}" required="true"/>
															       						
						
								<h:outputText value="Senha"/>
								<p:password value="#{usuarioMB.usuario.senha}" required="true"/> <br/>
														
								<h:commandButton class="btn btn-small btn-success" style="text-align:right;" value="Entrar" action="#{usuarioMB.login}"/>
							</h:panelGrid>
						</div>
					</h:form>
					<h:form rendered="#{controllerMB.renderFormLogin}">
						<h:commandLink  value="Esqueceu sua senha?" action="#{usuarioMB.relembraSenha}"/>
					</h:form>
    			</div>
	</ui:define>
</ui:composition>
</h:body>
</html>
