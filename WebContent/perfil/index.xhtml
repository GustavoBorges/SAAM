<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Lista de Perfis</title>
</h:head>

<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Lista de perfis" />

		<ui:define name="content">
			<h3>Lista de Perfis</h3>
			
			<h:form>
				<h:panelGrid>

					<h:outputText value="Pesquisa" />
					<p:inputText value="#{perfilMB.resultado}" required="true" />

				</h:panelGrid>
				<h:commandButton value="Pesquisar" action="#{perfilMB.buscaPorNome}"/>
			</h:form>

			<h:form prependId="false">
			

				<p:dataTable id="dataTable" var="item" value="#{perfilMB.perfis}"
					paginatorPosition="top"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
  
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column>
					<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
							<p:commandLink value="Vizualizar" action="#{perfilMB.show}" styleClass="btn">
								<f:setPropertyActionListener value="#{item}"
									target="#{perfilMB.perfil}" />
							</p:commandLink>
					</p:column>

					<p:column >
							<p:commandLink value="Editar" action="#{perfilMB.edit}" styleClass="btn">
								<f:setPropertyActionListener value="#{item}"
									target="#{perfilMB.perfil}" />
							</p:commandLink>
					</p:column>

					<p:column>
							<p:commandLink value="Excluir" actionListener="#{perfilMB.delete}" styleClass="btn">
								<f:attribute name="perfil" value="#{item}" />
							</p:commandLink>
					</p:column>

				</p:dataTable>

			</h:form>

			<h:form>
				<h:commandLink value="Novo perfil" action="#{perfilMB.novo}"
					styleClass="btn btn-success" />
			</h:form>

		</ui:define>

	</ui:composition>


</h:body>

</html>
