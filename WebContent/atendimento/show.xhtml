<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Detalhes do Atendimento" />
		<ui:define name="content">
		
	
	<h:outputText value="Data Atendimento: "/>
	<h:outputText value="#{relatorioMB.atendimento.dataInicio}">
		<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
	</h:outputText>
	<br />
	<h:outputText value="Data Atendimento: "/>
	<h:outputText value="#{relatorioMB.atendimento.dataFim}">
		<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
	</h:outputText>
	<br />
	<h:outputText value="Area: "/>
	<h:outputText value="#{relatorioMB.atendimento.area.nome}"/>
	<br />
	<h:outputText value="Tipo de atendimento: "/>
	<h:outputText value="#{relatorioMB.atendimento.tipoAtendimento.nome}"/>
	<br />
	<h:outputText value="Atendente: "/>
	<h:outputText value="#{relatorioMB.atendimento.atendente.pessoa.nome}"/>
	<br />
	<h:outputText value="Atendido: "/>
	<h:outputText value="#{relatorioMB.atendimento.atendido.pessoa.nome}"/>

	<p:separator/>
	
	<h:outputText value="Mensagens "/>
	<p:outputPanel layout="block" styleClass="ui-corner-all ui-widget-content chatlogs">
		<h:dataTable value="#{relatorioMB.atendimento.mensagens}" var="item" styleClass="semBorda">
				<h:column>
					<h:outputText value="#{item.usuario.pessoa.nome} : #{item.texto}"/>
				</h:column>
		</h:dataTable>
	</p:outputPanel>
	<p:separator/>

	<h:form>
		<h:commandButton value="Voltar" action="#{relatorioMB.historico}" /> 
	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>

</html>
