<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
 	<ui:define name="content">

 	
	 	<h:form>
	 		<p:messages id="mgs" autoUpdate="true" closable="true"/>
	 		<h:panelGrid style="margin-bottom:10px" cellpadding="5">
	 	 		<p:outputLabel for="options" value="Selecione a area que deseja atendimento"/>
	 	 		<p:selectOneRadio id="options" required="true" value="#{atendimentoMB.area}" layout="pageDirection">  
		          <f:selectItems value="#{atendimentoMB.areas}" var="area" itemLabel="&nbsp;#{area.nome}" style="padding:5px;" /> 
		        </p:selectOneRadio>
		        
		        <p:commandButton action="#{atendimentoMB.solicitarAtendimento}" icon="ui-icon-circle-check" value="Continuar" styleClass="btn btn-small btn-inverse"/>
	        </h:panelGrid>
	 	</h:form>
 	

 </ui:define>
</ui:composition>

</h:body>

</html>
