<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
 	<ui:define name="content">
 	
 	<h:outputText value="Selecione a area que deseja atendimento : " />
 	<h:panelGrid columns="2">
	 	<h:form>
	 		<h:selectOneRadio id="options" value="#{atendimentoMB.area}" styleClass="radio" layout="pageDirection">  
	          <f:selectItems value="#{atendimentoMB.areas}" var="area" itemLabel="#{area.nome}" /> 
	        </h:selectOneRadio>
	        
	        <h:commandButton action="#{atendimentoMB.verificaAtendentes}" value="Continuar"/>
	 	</h:form>
 	
	</h:panelGrid>
 </ui:define>
</ui:composition>

</h:body>

</html>
