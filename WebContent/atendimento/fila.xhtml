<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
 	<ui:define name="content">
 	
 	<h:outputText value="Aqui será implementado uma fila com botão chamar." /><br/>
 	<h:dataTable value="#{atendimentoMB.fila.usuarios}" var="item" styleClass="table">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.pessoa.nome}"/>
		</h:column>
	</h:dataTable>
	<h:form>
		<h:commandButton class="btn" value="Chamar Próximo" actionListener="#{atendimentoMB.chamarFila}"/>
	</h:form>
 	
 </ui:define>
</ui:composition>

</h:body>

</html>
