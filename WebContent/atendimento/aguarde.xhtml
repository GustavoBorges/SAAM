<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
 	<ui:define name="content">
 	
 	<style>
			.messageInput {
				width: 420px;
			}
			
			.publicColumn {
				width: 80%;
			}
				
			.usersColumn {
				width: 20%;
			}
				
			.vtop {
				vertical-align: top;
			}
				
			.chatlogs {
				height: 200px;
				width: 500px;
				overflow: auto;
				padding: 0.5em 1em 0.5em 0.5em;
			}
		</style>
		
 	
 	<h:form id="form">
	 	<h:outputText value="Todos os atendentes estão ocupados no momento, aguarde em instates você será atendido."/><br/>
	 	<h:outputText value="Situação do Atendimento:" />
	 	<b>
	 		<h:outputText id="txt_count" value="#{atendimentoMB.posicao} " />  
	    </b>
	    <p:poll interval="3" listener="#{atendimentoMB.atualizaPosicao}" update="txt_count" />

	    
	</h:form>

 </ui:define>
</ui:composition>

</h:body>

</html>
