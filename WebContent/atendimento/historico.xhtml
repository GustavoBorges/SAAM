<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Historicos de atendimento" />
 	
 	<ui:define name="content">
 	
 	<h:form>				
				<p:dataTable value="#{relatorioMB.atendimentos}"
					var="item" paginatorPosition="bottom" paginator="true" rows="10"
					paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} ">
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Data da abertura" />
						</f:facet>
						<h:outputText value="#{item.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
						</h:outputText>
					</p:column>
					<p:column >
						<f:facet name="header">
							<h:outputText value="Atendente" />
						</f:facet>
						<h:outputText value="#{item.atendente.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Area" />
						</f:facet>
						<h:outputText value="#{item.area.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo atendimento" />
						</f:facet>
						<h:outputText value="#{item.tipoAtendimento.nome}" />
					</p:column>
					<p:column>
						<h:commandLink value="Vizualizar"
							action="#{relatorioMB.show}" styleClass="btn">
							<f:setPropertyActionListener value="#{item}"
								target="#{relatorioMB.atendimento}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
 </ui:define>
</ui:composition>

</h:body>

</html>
