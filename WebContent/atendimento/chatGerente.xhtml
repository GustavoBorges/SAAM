<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
	<ui:define name="content">

		<style> 
				.messageInput {
					width: 420px;
				}
				
				.publicColumn {
					width: 80%;
				}
				
				.usersColumn {
					width: 20%;
				}
				
				.vtop {
					vertical-align: top;
				}
				
				.chatlogs {
					height: 200px;
					width: 500px;
					overflow: auto;
					padding: 0.5em 1em 0.5em 0.5em;
				}
		</style>
		
		<h:form id="formchat">

			<p:outputPanel id="public" layout="block"
				styleClass="ui-corner-all ui-widget-content chatlogs" />

			<br/>
			
		</h:form>

		<h:outputText value="Canal : /#{sessionScope.usuario.id}"/>
		<p:socket onMessage="handleMessage" channel="/2" autoConnect="true" widgetVar="subscriber" />

		<script type="text/javascript">
	
		function handleMessage(data) {
			var chatContent = $(PrimeFaces.escapeClientId('formchat:public'));
			chatContent.append(data + '<br />');			
			//alert(data)
			//keep scroll
			chatContent.scrollTop(chatContent.height());

		}
	</script>

	</ui:define>
</ui:composition>


</html>
