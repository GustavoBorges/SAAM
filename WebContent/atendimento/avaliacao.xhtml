<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Solicitar Atendimento" />
 	<ui:define name="content">
 	
 	<f:metadata>
        <f:viewParam name="id" value="#{avaliacaoMB.id}" />
    </f:metadata>
    
    <h:form>
    	<p:messages id="messages" autoUpdate="true" closable="true"/>
    	<h:panelGrid>	
	    	<h:outputText value="Nota de 1 a 5:" />  
	        <p:rating value="#{avaliacaoMB.nota}" /><br />
	        
	        <h:outputText value="Sugestão ou Crítica : " /><br />
	        <p:inputTextarea value="#{avaliacaoMB.avaliacao.sugestao}" rows="5" cols="500" width="300" counter="counter" maxlength="250" counterTemplate="{0} characters remaining." autoResize="true"/>
	        <h:outputText id="counter"/>
	        <p:commandButton value="Salvar" action="#{avaliacaoMB.salvar}" style="margin:5px"/>
        </h:panelGrid>  	
    </h:form>
 </ui:define>
</ui:composition>

</h:body>

</html>
