<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/template/common/layout.xhtml">
	<ui:param name="title" value="Atendimentos ON-LINE" />
 	<ui:define name="content">
 	  
	 	<h:outputText value="Lista de Atendimentos em andamento"/>
	 	<h:dataTable id="txt_count" value="#{atendimentoMB.chats}" var="item" >
			<h:column>
				<f:facet name="header">
					<h:outputText value="Atendente" />
				</f:facet>
				<h:outputText value="#{item.atendente.pessoa.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Atendido" />
				</f:facet>
				<h:outputText value="#{item.atendido.pessoa.nome}"/>
			</h:column>		
		</h:dataTable>	
 	
 </ui:define>
</ui:composition>

</h:body>

</html>
