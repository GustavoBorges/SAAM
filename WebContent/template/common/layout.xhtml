<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<h:outputStylesheet name="bootstrap-responsive.min.css" library="css" />
	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputScript name="bootstrap.min.js" library="js" />

	<style>
html,body {
	height: 100%;
	/* The html and body elements cannot have any padding or margin. */
}

/* Wrapper for page content to push down footer */
#wrap {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	/* Negative indent footer by it's height */
	margin: 0 auto -60px;
}

/* Set the fixed height of the footer here */
#push,#footer {
	height: 60px;
}

#footer {
	background-color: #f5f5f5;
}

/* Lastly, apply responsive CSS fixes as necessary */
@media ( max-width : 767px) {
	#footer {
		margin-left: -20px;
		margin-right: -20px;
		padding-left: 20px;
		padding-right: 20px;
	}
}
</style>

</h:head>

<h:body>

		<div id="wrap">
			
			<!-- Container -->			
			<div class="container-fluid">
				
				<!-- Topo -->
				<ui:insert name="header">
					<ui:include src="/template/common/header.xhtml" />
				</ui:insert>
				
				
					
				
				
				<div class="page-header">
					<div class="row-fluid">
					<!-- Menu -->
					<div class="span2">
						<ui:insert name="menu">
							<ui:include src="/template/common/menu.xhtml" />
						</ui:insert>
					</div>
					
					<!-- Conteúdo -->
					<div class="span10 " style="padding: 10px;">
						<ui:insert name="content">
							<ui:include src="/template/common/content.xhtml" />
						</ui:insert>
					</div>
					<div class="span1"></div>
					</div>
				</div>
				
				
				<div id="push"></div>
			</div>
		</div>
		
		<!-- Rodapé Fixo -->
		<ui:insert name="footer">
			<ui:include src="/template/common/footer.xhtml" />
		</ui:insert>
	


</h:body>

</html>
